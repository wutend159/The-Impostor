<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Impostor</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>The Impostor</h1>

    <!-- Setup Section -->
    <div id="setup">
      <label for="username">Enter Your Username:</label>
      <input type="text" id="username" placeholder="Your username">
      <button id="joinGame">Join Game</button>
    </div>

    <!-- Waiting Room Section -->
    <div id="waitingRoom" class="hidden">
      <h2>Waiting Room</h2>
      <p>Players:</p>
      <ul id="playerList"></ul>

      <!-- Game Master Section -->
      <div id="gameMasterSection" class="hidden">
        <label for="word">Enter the Word:</label>
        <input type="text" id="word" placeholder="Custom word">
        <label for="impostorCount">Number of Impostors:</label>
        <input type="number" id="impostorCount" min="1" max="5" value="1">
        <button id="startRound">Start Round</button>
      </div>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="hidden">
      <h2 id="roleDisplay"></h2>
      <p id="wordDisplay"></p>
    </div>
    
    <!-- Game Master Controls -->
    <div id="gmControls" class="hidden">
      <h2>You are the Game Master</h2>
      <p>Current word: <span id="gmWord"></span></p>
      <button id="startNextRound">Start Next Round</button>
    </div>
    
    <div id="debugControls" class="hidden">
      <button id="clearPlayers">Clear All Players (Debug)</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
