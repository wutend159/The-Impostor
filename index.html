<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Impostor</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>The Impostor</h1>

<!-- Setup Screen -->
<div id="setup">
  <input type="text" id="username" placeholder="Enter username">
  <button id="joinGame">Join Game</button>
</div>

    <!-- Waiting Room Section -->
    <div id="waitingRoom" class="hidden">
      <h2>Waiting Room</h2>
      <button id="readyButton">READY</button>
      <p>Players ready: <span id="readyCount">0</span></p>
    </div>

      <!-- Game Master Section -->
      <div id="gameMasterUI" class="hidden">
        <h2>Game Master Controls</h2>
        <input type="text" id="gmWord" placeholder="Enter word">
        <input type="number" id="impostorCount" min="1" value="1">
        <button id="startRound">Start Round</button>
        <button id="nextRound">Next Round</button>
      </div>
    </div>

    <!-- Game Section -->
    <div id="playerUI" class="hidden">
      <h2 id="playerRole"></h2>
      <p id="playerWord"></p>
    </div>
    
    <!-- Game Master Controls -->
    <div id="gmControls" class="hidden">
      <h2>Game Master Controls</h2>
      <p>Current Word: <span id="gmWord"></span></p>
      <button id="startNextRound">Start Next Round</button>
    </div>    
    
    <div id="adminUI" class="hidden">
      <h2>Admin Controls</h2>
      <div id="adminPlayerList"></div>
      <button id="resetGame">Reset Entire Game</button>
    </div>

    <!-- Add to waiting room -->
    <button id="readyButton" class="not-ready hidden">READY</button>
    
    <!-- Add to debug controls -->
    <div id="debugControls" class="hidden">
      <button id="clearPlayers">Clear All Players</button>
    </div>

    <div id="readyStatus">
      <span id="readyCount">0/0 ready</span>
      <button id="readyButton" class="not-ready hidden">READY</button>
    </div>
    
    <div id="debugControls" class="hidden">
      <button onclick="fullGameReset()">Reset Entire Game</button>
    </div>

    <p id="playerCountWarning" style="display: none;">
      Minimum 4 players required to start!
    </p>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
